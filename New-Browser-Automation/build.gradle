// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testCompile 'io.cucumber:cucumber-java:4.3.1'
	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'

	// https://mvnrepository.com/artifact/info.cukes/cucumber-testng
	compile group: 'info.cukes', name: 'cucumber-testng', version: '1.2.5'
	// https://mvnrepository.com/artifact/org.testng/testng
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
	// https://mvnrepository.com/artifact/com.github.mkolisnyk/cucumber-reports
	compile group: 'com.github.mkolisnyk', name: 'cucumber-reports', version: '1.3.5', ext: 'pom'
	// https://mvnrepository.com/artifact/com.opencsv/opencsv
	compile group: 'com.opencsv', name: 'opencsv', version: '4.6'
	// https://mvnrepository.com/artifact/net.masterthought/cucumber-reporting
	compile group: 'net.masterthought', name: 'cucumber-reporting', version: '4.8.0'
	// https://mvnrepository.com/artifact/info.cukes/cucumber-junit
	testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.3'
	compile group: 'org.apache.xmlbeans', name: 'xmlbeans', version: '3.1.0'
	// https://mvnrepository.com/artifact/io.cucumber/cucumber-picocontainer
	testCompile group: 'io.cucumber', name: 'cucumber-picocontainer', version: '4.7.1'
	// https://mvnrepository.com/artifact/org.apache.poi/poi
	compile group: 'org.apache.poi', name: 'poi', version: '4.1.0'
	// https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml
	compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.0'
	// https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml-schemas
	compile group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '4.1.0'
	// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.0'
	// https://mvnrepository.com/artifact/org.json/json
	compile group: 'org.json', name: 'json', version: '20180813'
	// https://mvnrepository.com/artifact/com.vimalselvam/cucumber-extentsreport
	compile group: 'com.vimalselvam', name: 'cucumber-extentsreport', version: '3.0.2'
	// https://mvnrepository.com/artifact/com.aventstack/extentreports
	compile group: 'com.aventstack', name: 'extentreports', version: '3.1.1'
	// https://mvnrepository.com/artifact/junit/junit
	testCompile group: 'junit', name: 'junit', version: '4.12'
	// https://mvnrepository.com/artifact/info.cukes/cucumber-java
	compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.4'
	// https://mvnrepository.com/artifact/org.testng/testng
	testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
	// https://mvnrepository.com/artifact/com.aventstack/extentreports
	compile group: 'com.aventstack', name: 'extentreports', version: '3.1.1'
	// https://mvnrepository.com/artifact/com.vimalselvam/cucumber-extentsreport
	compile group: 'com.vimalselvam', name: 'cucumber-extentsreport', version: '3.0.2'
    compile 'org.apache.maven.plugins:maven-surefire-plugin:3.0.0-M3'
	// https://mvnrepository.com/artifact/com.relevantcodes/extentreports
	compile group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'
 	// https://mvnrepository.com/artifact/info.cukes/cucumber-junit
 	testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.0'
    // https://mvnrepository.com/artifact/org.sikuli/sikuli-core
    compile group: 'org.sikuli', name: 'sikuli-core', version: '1.0.0'
    // https://mvnrepository.com/artifact/org.assertj/assertj-core
	testCompile group: 'org.assertj', name: 'assertj-core', version: '1.0.0'
    
}

configurations {
    cucumberRuntime {
        extendsFrom testRuntime
    }
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'gradle.cucumber', 'src/test/resources']
        }
    }
}